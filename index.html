<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css" />
    
</head>

<body>
    <form class="p-5">
        <h1 class="text-warning mb-4">Formul√°rio de envio</h1>
        <label class="form-label" for="nome">Seu Nome: </label>
        <input class="form-control mb-4" type="text" name="nome" id="nome" placeholder="Seu nome">

        <label class="form-label" for="email">Seu Email: </label>
        <input class="form-control mb-4" type="email" name="email" id="email" placeholder="Seu email">

        <label class="form-label" for="telefone">Seu Telefone: </label>
        <input class="form-control mb-4" type="telefone" name="telefone" id="telefone" placeholder="Seu telefone">

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
