<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>

<body>
    <form>
        <h1>Formulário de cadastro</h1>
        <label for="seu_nome">Nome</label>
        <input id="seu_nome" type="text">
        <br />
        <label for="seu_email">Email</label>
        <input id="seu_email" type="email">
        <br />
        <label for="sua_senha">Senha</label>
        <input id="sua_senha" type="password">
        <br />
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
